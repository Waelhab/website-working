<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hierarchical Grid Layout with Hover Zoom Effect</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img src="https://via.placeholder.com/400x200" alt="Placeholder Image">
    </div>
    <div class="grid-item grid-item2">
        <img src="https://via.placeholder.com/200x400" alt="Placeholder Image">
    </div>
    <div class="grid-item">
        <img src="https://via.placeholder.com/300x300" alt="Placeholder Image">
    </div>
    <div class="grid-item">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
    </div>
    <div class="grid-item">
        <img src="https://via.placeholder.com/200x300" alt="Placeholder Image">
    </div>
    <div class="grid-item">
        <img src="https://via.placeholder.com/400x300" alt="Placeholder Image">
    </div>
    <div class="grid-item">
        <img src="https://via.placeholder.com/300x400" alt="Placeholder Image">
    </div>
    <div class="grid-item">
        <img src="https://via.placeholder.com/400x400" alt="Placeholder Image">
    </div>
    <!-- Add more grid items here -->
</div>

</body>
</html>
